{% extends "base.html" %}

{% block title %}Admin Registration{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Administrator Registration</h2>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('register_admin') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
